# Fiducia Mandate Rule DSL
# Rules describe constraints, never execution.

rules:
  - id: ALLOW_BUY
    when:
      action: BUY
    then: PERMIT

  - id: BLOCK_PROHIBITED_ASSET
    when:
      asset_prohibited: true
    then: DENY

  - id: MAX_CONCENTRATION
    when:
      post_trade_concentration_pct > 25
    then: DENY
